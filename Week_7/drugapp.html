<script>
var total_dose = 0;

$(document).ready(function(){
  $("div").click(function(){
  if($(this).hasClass("drug-box")){
   $(this).toggleClass("selected");
   
   if($(this).hasClass("selected")){
   total_dose = total_dose + $(this).data("num");
   $('#print_total').html(total_dose);
   }
   else {
   total_dose = total_dose - $(this).data("num");
   $('#print_total').html(total_dose);
   }
   console.log(total_dose);
   }
   if($(this).hasClass("reset")){
	$(".drug-box").removeClass("selected");
	total_dose = 0;
	$('#print_total').html(total_dose);
	}
   
   if(total_dose > 15000){
   alert("Dead!!");
   }
  });
});
</script>
